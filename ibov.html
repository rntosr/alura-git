<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ibovespa Quotes</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Ação</th>
        <th>Data</th>
        <th>Abertura</th>
        <th>Preço de fechamento</th>
      </tr>
      <tr id="table"></tr>
    </table>

    <script src="index.js"></script>
  </body>
</html>
